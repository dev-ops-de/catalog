splunk:
  image: outcoldman/splunk:latest
  hostname: splunk
  volumes_from:
    - vsplunk
  ports:
    - ${SPLUNK_PORT}:8000
vsplunk:
  net: none
  image: busybox
  entrypoint: /bin/true
  labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: true
  volumes:
    - /www/splunk/etc
    - /www/splunk/var



