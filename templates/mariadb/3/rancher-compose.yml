.catalog:
  name: "MariaDB"
  version: "v10.1.10-1.3"
  description: "MariaDB database server"
  uuid: mariadb-3
  questions: 
    - variable: "PORT"
      label: "Port number"
      description: "On which port should the database listen?"
      default: 3306
      required: true
      type: "int"
    - variable: "ADMINPORT"
      label: "Admin Port number"
      description: "On which port should the web administration listen?"
      default: 8080
      required: true
      type: "int"
    - variable: "ROOTPASS"
      label: "Root Password"
      description: "Root password for the new server"
      required: true
      default: "password"
      type: "password"
    - variable: "DB"
      label: "Database"
      description: "Database to create"
      required: false
      type: "string"
    - variable: "USER"
      label: "Username"
      description: "User to create.  This user will be given admin rights to the created database."
      required: false
      type: "string"
    - variable: "PASS"
      label: "Password"
      description: "Password for user"
      required: false
      type: "password"
      default: "password"
    - variable: "VOLUME"
      label: "Volume"
      description: "Directory for mounting as storage"
      required: true
      type: "string"

LoadBalancer:
  scale: 1
  load_balancer_config:
    haproxy_config: {}
  health_check:
    port: 42
    interval: 2000
    unhealthy_threshold: 3
    healthy_threshold: 2
    response_timeout: 2000
phpMyAdmin:
  scale: 1
MariaDB:
  scale: 1
